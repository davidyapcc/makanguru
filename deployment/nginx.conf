###############################################################################
# MakanGuru - Nginx Configuration
#
# This configuration file sets up Nginx as a reverse proxy for the Laravel
# application with PHP-FPM. It includes SSL/TLS support, security headers,
# and caching directives.
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/makanguru
# 2. Update the server_name with your domain
# 3. Create symlink: ln -s /etc/nginx/sites-available/makanguru /etc/nginx/sites-enabled/
# 4. Test config: nginx -t
# 5. Reload Nginx: systemctl reload nginx
###############################################################################

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/makanguru/public;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    root /var/www/makanguru/public;
    index index.php index.html index.htm;

    # Character set
    charset utf-8;

    ###########################################################################
    # SSL Configuration (Let's Encrypt)
    # Update these paths after running Certbot
    ###########################################################################
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    ###########################################################################
    # Security Headers
    ###########################################################################
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;" always;

    ###########################################################################
    # Logging
    ###########################################################################
    access_log /var/log/nginx/makanguru-access.log;
    error_log /var/log/nginx/makanguru-error.log;

    ###########################################################################
    # Main Location Block
    ###########################################################################
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    ###########################################################################
    # PHP-FPM Processing
    ###########################################################################
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Buffer sizes
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    ###########################################################################
    # Static Asset Caching
    ###########################################################################
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    ###########################################################################
    # Deny Access to Hidden Files
    ###########################################################################
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    ###########################################################################
    # Deny Access to Sensitive Files
    ###########################################################################
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /(\.env|\.git|composer\.json|composer\.lock|package\.json|package-lock\.json|webpack\.mix\.js|artisan) {
        deny all;
        return 404;
    }

    ###########################################################################
    # Client Upload Limits
    ###########################################################################
    client_max_body_size 20M;
    client_body_timeout 300s;

    ###########################################################################
    # Gzip Compression
    ###########################################################################
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}
